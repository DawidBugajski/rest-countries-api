<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Page Not Found</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
      }

      .dark body {
        color: white;
      }

      img {
        width: 70%;
        max-width: 500px;
      }

      h1 {
        font-size: 3rem;
        margin: 2rem 0;
      }

      p {
        font-size: 1.5rem;
      }

      a {
        color: blue;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div className="dark">
      <img src="%PUBLIC_URL%/images/404.svg" alt="404 error" />
      <h1>Oops!</h1>
      <p>Sorry, an unexpected error has occurred.</p>
      <a href="/">Back to the main page</a>
    </div>
  </body>
</html>
